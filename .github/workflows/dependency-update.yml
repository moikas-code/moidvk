name: Dependency Update

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Update Bun dependencies
        run: |
          echo "ğŸ“¦ Updating Bun dependencies..."
          bun update

      - name: Update Rust dependencies
        run: |
          echo "ğŸ¦€ Updating Rust dependencies..."
          cd lib/rust-core
          cargo update

      - name: Run tests after updates
        run: |
          echo "ğŸ§ª Running tests after dependency updates..."
          bun install
          bun run build:all
          bun test

      - name: Run security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          bun audit || echo "Security audit found issues - review required"
          cd lib/rust-core && cargo audit || echo "Rust security audit found issues - review required"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No dependency updates available"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Dependencies updated"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: update dependencies

            - Updated Bun dependencies
            - Updated Rust dependencies
            - Ran tests to ensure compatibility
          title: 'chore: automated dependency updates'
          body: |
            ## Automated Dependency Updates

            This PR contains automated dependency updates:

            ### Changes
            - ğŸ“¦ Updated Bun dependencies in `package.json` and `bun.lock`
            - ğŸ¦€ Updated Rust dependencies in `Cargo.toml` and `Cargo.lock`

            ### Testing
            - âœ… All tests pass with updated dependencies
            - ğŸ”’ Security audit completed

            ### Review Notes
            Please review the changes and ensure:
            1. All functionality works as expected
            2. No breaking changes were introduced
            3. Security audit results are acceptable

            This PR was automatically created by the dependency update workflow.
          branch: automated/dependency-updates
          delete-branch: true

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
            echo "âœ… Dependencies updated and PR created"
          else
            echo "â„¹ï¸ No dependency updates available"
          fi
